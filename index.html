<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
<header id="header">
    <h1>Kalkulator BMI</h1>
    <p >Berat badan ideal adalah impian seua orang. Tidak hanya memiliki
      bentuk tubuh yang menunjang penampilan,<br> berat badan ideal juga
      menandakan kondisi tubuh yang sehat. Bagaimana denganmu? <br>Yuk,
      hitung sekarang di Kalkulator BMI.</p>
</header>
<form id="form">
<section class="input-section">
    <div>     
        <label for="jeniskelamin" class="title-field">Jenis Kelamin</label>
        <data id="gender">
            <input type="radio" name="jeniskelamin" id="pria" class="pria" checked=""><label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita" class="wanita"><label for="wanita">Wanita</label>
        </data>
    </div>
    <div>
    <label for="usia" class="title-field">Usia (tahun)</label>
    <input type="number" id="usia" name="usia" placeholder="tahun">    
    </div>
    <div>
    <label for="berat" class="title-field">Berat Badan (kg)</label>
    <input type="number" id="berat" name="berat" placeholder="kg">
    </div>
    <div>
    <label for="tinggi" class="title-field">Tinggi Badan (cm)</label>
    <input type="number" id="tinggi" name="tinggi" placeholder="cm">
    </div>
    <span role="alert" id="nameError" aria-hidden="true"></span>
    <div>
        <button class="hitung">Kalkulasi BMI</button>
        <button class="reset">Ulangi Perhitungan</button>
    </div>
    
</section>
</form>

<section class="result-section">    
    <div><h1>Hasil</h1></div>
    <div>BMI Indeks Anda Adalah :</p>
        <h3 id="hasil">00.00</h3>
        <p id="kategori"></p>
    </div>
</section>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
